<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head><strong>캐나다와 미국을 잇다 나이아가라 폭포</strong>
    <meta charset="utf-8">
    <title></title>
   <style>
     .slide{
       width:210px;
       border:2px solid #333;
       box-shadow:2px 2px 3px #000;
       float:left;
       margin-top:30px;
       margin-right:20px;
     }
   </style>
   <script src="http://code.jquery.com/jquery-3.4.1.js">

   </script>
   <script>
   $(document).ready(function(){

     $('#sup').click(function(){
       $('.slide').slideUp(3000);
     });
   $('#sdown').click(function(){
     $('.slide').slideDown(3000);
   });
 });
   </script>
  </head>
  <body>
    <form>
      <input type="button" id="sdown" value="정보보이기">
      <input type="button" id="sup" value="정보가리기">

    </form>
    <div class="slide">
      <img src="tr.png" width=200 height=140>
      </div>
      <div class="slide">
      <p>이리 호에서 흘러나온 나이아가라 강이 온타리오 호로 들어가는 도중에 형성된 대폭포이다. ... 캐나다측 나이아가라 폭포(The Horseshoe Falls)는 높이가 176피트(53.6미터)이고 폭포의 절벽면이 깊이 파인 커브를 이루고 있어 그 길이가 2,600피트(790미터)에 이른다.</p>
        </div>
  </body>
</html>
