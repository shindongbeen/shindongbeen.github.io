<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head><strong>귀족들의 흔적이 남아있는 카사로마</strong>
    <meta charset="utf-8">
    <title></title>
   <style>
     .slide{
       width:210px;
       border:2px solid #333;
       box-shadow:2px 2px 3px #000;
       float:left;
       margin-top:30px;
       margin-right:20px;
     }
   </style>
   <script src="jquery-3.4.1.js">
    </script>
   <script type="text/javascript">
   $(document).ready(function(){

     $('#sup').click(function(){
       $('.slide').slideUp(3000);
     });
   $('#sdown').click(function(){
     $('.slide').slideDown(3000);
   });
 });
   </script>
  </head>
  <body>
    <form>
      <input type="button" id="sdown" value="정보보이기">
      <input type="button" id="sup" value="정보가리기">

    </form>
    <div class="slide">
      <img src="ka.png" width=200 height=140>
      </div>
      <div class="slide">
      <p>카사 로마 토론토에 위치한 카사로마는 로마 집 이라는 의미이다.<br> 엣 캐나다, 개척시대 이후 캐나다의 귀족 생활을 살펴볼 수 있다.</p>
        </div>
  </body>
</html>
